<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>

<p>The Array object is used to store multiple values in a single variable:</p>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
let car = cars.at(1);
document.getElementById("demo").innerHTML = car;
</script>

</body>
</html>
